<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Inside Rectangle</title>
    <link rel="stylesheet" type="text/css" href="practice.css">
    <style>
        #container {
            position: relative;
            width: 500px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: #f0f0f0;
        }

        .rectangle {
            position: absolute;
            border: 2px solid black;
        }
        <style>
        /* styles.css */

/* Basic reset */
body, h1, p {
    margin: 0;
    padding: 0;
}

/* Container to hold both sidebar and content */
.container {
    display: flex;
}

/* Sidebar styling */
.sidebar {
    width: 250px;
    background-color: #f4f4f4;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    text-decoration: none;
    color: #333;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

/* Main content styling */
.content {
    flex: 1;
    padding: 20px;
}

.content section {
    margin-bottom: 40px;
}

.content h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

.content p {
    font-size: 1em;
}
/* Responsive styling */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        box-shadow: none;
    }
}

    </style>
    </style>
</head>
<body>
    <div class="controls">
        <label for="marginInput">Margin:</label>
        <input type="number" id="marginInput" placeholder="Margin (px)" min="0" />
        <button onclick="drawRectangles()">Draw Rectangles</button>
    </div>
    <div id="container">
        <!-- Rectangles will be drawn here -->
        
    </div>
    <script src="practice.js"></script>
</body>
</html>
